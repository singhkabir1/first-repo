
<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        table {
            border-collapse:collapse ;
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ceebe0;
            text-align: left;
        }
    </style>
</head>
<body>
  
    <h1 style="text-align: center;">Registration</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <th>EmailId</th>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" id="phoneNumber" name="phoneNumber"></td>
            </tr>
            <tr>
                <th>Sex</th>
                <td>
                    <input type="radio" id="male" name="gender" value="Male"> Male
                    <input type="radio" id="female" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>
                    <select name="day">
                        <option value="1" selected>1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                        <option value="5" >5</option>
                        <option value="6" >6</option>
                        <option value="7" >7</option>
                        <option value="8" >8</option>
                        <option value="9" >9</option>
                        <option value="10" >10</option>
                        <option value="11" >11</option>
                        <option value="12" >12</option>
                        <option value="13" >13</option>
                        <option value="14" >14</option>
                        <option value="15" >15</option>
                        <option value="16" >16</option>
                        <option value="17" >17</option>
                        <option value="18" >18</option>
                        <option value="19" >19</option>
                        <option value="20" >20</option>
                        <option value="21" >21</option>
                        <option value="22" >22</option>
                        <option value="23" >23</option>
                        <option value="24" >24</option>
                        <option value="25" >25</option>
                        <option value="26" >26</option>
                        <option value="27" >27</option>
                        <option value="28" >28</option>
                        <option value="29" >29</option>
                        <option value="30" >30</option>
                        <option value="31" >31</option>
                        
                    </select>
                    <select name="month">
                        <option value="January" selected>January</option>
                        <option value="January" >February</option>
                        <option value="January" >March</option>
                        <option value="January" >April</option>
                        <option value="January" >May</option>
                        <option value="January" >June</option>
                        <option value="January" >July</option>
                        <option value="January" >August</option>
                        <option value="January" >September</option>
                        <option value="January" >October</option>
                        <option value="January" >November</option>
                        <option value="January" >December</option>
                        
                    </select>
                    <select name="year">
                        <option value="2000" selected>2000</option>
                        <option value="2001" >2001</option>
                        <option value="2002" >2002</option>
                        <option value="2003" >2003</option>
                        <option value="2004" >2004</option>
                        <option value="2005" >2005</option>
                        <!-- Add options for year -->
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages Known</th>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Telegu"> Telegu
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Tamil"> Tamil
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            // Validation for Name
            var nameRegex = /^[a-zA-Z]/;
            if (!nameRegex.test(name) || name.length < 6) {
                alert("Name can contain only alphabets and should be at least 6 characters long.");
                return false;
            }

            // Validation for Password
            if (password.length < 6) {
                alert("Password should be at least 6 characters long.");
                return false;
            }

            // Validation for Email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Enter a valid email address.");
                return false;
            }

            // Validation for Phone Number
            var phoneNumberRegex = /^\d{10}$/;
            if (!phoneNumberRegex.test(phoneNumber)) {
                alert("Phone number should contain 10 digits only.");
                return false;
            }

            // Additional validations can be added here

            return true;
        }
    </script>
</body>
</html>
